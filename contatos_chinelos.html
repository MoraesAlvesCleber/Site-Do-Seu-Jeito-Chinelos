	<main>
		<form>
			<section class="contatos">
				<label for="nomesobrenome">Nome do Cliente</label>
				<input type="text" id="nomesobrenome" class="inputcontatos" required placeholder="Nome e Sobrenome">

				<label for="tel">Telefone de contato</label>
				<input type="telefone" id="tel" class="inputcontatos" required placeholder="(xx)xxxxx-xxxx">

				<label for="e-mail">E-mail</label>
				<input type="text" id="e-mail" class="inputcontatos" required placeholder="seuemail@dominio">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" class="mensagem" id="mensagem"></textarea>
			</section>

			<div id="radio-contatos">

				<p>Como prefere nosso contato?</p>

				<label for="radio-email"><input type="radio" name="contato" value="e-mail" class="radio"
						id="radio-email">
					E-mail</label>

				<label for="radio-tel"><input type="radio" name="contato" value="telefone" class="radio" id="radio-tel">
					Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" class="radio"
						id="radio-whatsapp" checked>WhatsApp</label>

			</div>
